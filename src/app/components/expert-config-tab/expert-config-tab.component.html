<label class="file">
  上传yaml文件
  <input type="file" id="file" accept=".yml, .yaml, .json, .txt" [(ngModel)]="url" (change)="selectFile($event.target.files)">
</label>
<codemirror id="code" [(ngModel)]="editedYaml" [config]="config"></codemirror>
<div class="action">
  <button mat-button color="warn" class="lower-button" (click)="clear()">清空</button>
  <button mat-button color="primary" class="lower-button" (click)="submit()">提交</button>
</div>
