<div class="add-device-card">
  <p mat-dialog-title>添加负载均衡设备</p>
  <div mat-dialog-content>
    <p class="title">
      设备信息
    </p>
    <mat-form-field appearance="outline">
      <mat-label>
        设备名称
      </mat-label>
      <input matInput [(ngModel)]="data.device['deviceName']" autocomplete=”off” spellcheck="false" [formControl]="deviceNameControl" required>
      <mat-error *ngIf="deviceNameControl.hasError('required')"> 必填</mat-error>
    </mat-form-field>
    <mat-form-field class="right-input" appearance="outline">
      <mat-label>
        访问地址
      </mat-label>
      <input matInput [(ngModel)]="data.device['address']" autocomplete=”off” spellcheck="false" [formControl]="addressControl" required>
      <mat-error *ngIf="addressControl.hasError('required')">必填</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>
        分区
      </mat-label>
      <input matInput [(ngModel)]="data.device['partition']" autocomplete=”off” spellcheck="false" [formControl]="partitionControl" required>
      <mat-error *ngIf="partitionControl.hasError('required')"> 必填</mat-error>
    </mat-form-field>
    <p class="title" id="login-info">
      登录信息
    </p>
    <mat-form-field appearance="outline">
      <mat-label>
        用户名
      </mat-label>
      <input matInput [(ngModel)]="data.device['username']" autocomplete=”off” spellcheck="false" [formControl]="usernameControl" required>
      <mat-error *ngIf="usernameControl.hasError('required')"> 请输入用户名 </mat-error>
    </mat-form-field>
    <mat-form-field class="right-input" appearance="outline">
      <mat-label>
        密码
      </mat-label>
      <input matInput type="password" [(ngModel)]="data.device['password']" autocomplete=”off” [formControl]="passwordControl" required>
      <mat-error *ngIf="passwordControl.hasError('required')"> 请输入密码</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-button (click)="onNoClick()">取消</button>
    <button mat-button [mat-dialog-close]="data.device" color="primary">确定</button>
  </div>
</div>
